<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            color: red;
        }
        .h2{
            color: blue;
        }
        .p{
            color: darkgreen;
        }
        .main{
            padding: 32px;
            border: 2px solid red;
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <!-- Create html page with one div element having one h1 , h2 , p tags. Add different color property for h1, h2, p tags using class selectors. For div element add padding , border, background-color. -->

<div class="main">
    <h1 class="h1">
       This Is A Heading
    </h1>
    <h2 class="h2">
        Small Heading
    </h2>
    <p class="p">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam ab placeat soluta aperiam quod dolores velit dicta vero at vel quibusdam praesentium, architecto ipsa sapiente sit perspiciatis doloremque maxime molestiae?
    </p>
</div>
</body>
</html>
